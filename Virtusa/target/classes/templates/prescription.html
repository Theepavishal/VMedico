<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Prescription</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/index2}">Home </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
    <div th:if="${param.success}">
					<div class="alert alert-info">You've successfully gave an prescription</div>
				</div>
<br>

<br>

<h3 class="container">PRESCRIPTION </h3> <br>
<form th:action="@{/prescription}" method="post" th:object="${prescriptions}">
<div class="container">
<form action="#" method="post">
  <br>
  <table width:="75%">
    <tbody>
    <tr>
        <td>Doctor Name : <br>
        </td>
        <td><input class="form-control mb-3" type="text" placeholder="Doctor Name" name="doctorname" id="doctorname" th:field="*{doctorname}" required autofocus="autofocus"><br>
        </td>
      </tr>
      <tr>
        <td>Patient ID : <br>
        </td>
        <td><input class="form-control mb-3" type="text" placeholder="Patient Id" name="patientid" id="patientid" th:field="*{patientid}" required autofocus="autofocus"><br>
        </td>
      </tr>
      
      <tr>
      <td>Medicine : <br>
        </td>
        <td>
       
            <div class="field_wrapper">
           			<input class="form-control mb-3" type="text" placeholder="Medicine" name="medicine" id="medicine" th:field="*{medicine}" required autofocus="autofocus"><br>
    
            </div>
    </td>
      </tr>
      <tr>
        <td>Dosage : <br>
        </td>
        <td>
        
	<input name="dose" type="checkbox" id="dosage" th:field="*{dosage}"> Morning<br>
        <input name="dose" type="checkbox" id="dosage" th:field="*{dosage}"> Afternoon<br>
        <input name="dose" type="checkbox" id="dosage" th:field="*{dosage}"> Night<br>
        <br>
        </td>
      </tr>
      <tr>
        <td>Diagnosis :
        </td>
        <td>
         <input class="form-control mb-3" type="text" placeholder="Diagnosis" name="diagnosis" id="diagnosis" th:field="*{diagnosis}" required autofocus="autofocus"><br>
        </td>
      </tr>
      <tr>
        <td>Additional Instructions :<br>
        </td>
        <td><input class="form-control mb-3" type="text" placeholder="Additional Instructions" name="additional" id="additional" th:field="*{additional}" autofocus="autofocus"> </td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  
   <button name="submit" type="submit" class="btn btn-success"><b>Generate prescription</b></button>&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<button name="reset" value="RESET" type="reset"><b>reset</b></button><br>
  </form>
   </div>
   </form>
   
</body>
</html>
